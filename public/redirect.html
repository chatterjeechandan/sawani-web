<html>
  <head>
    <title>Show Result Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <link
      rel="shortcut icon"
      href="https://goSellJSLib.b-cdn.net/v2.0.0/imgs/tap-favicon.ico"
    />
    <link
      href="https://goSellJSLib.b-cdn.net/v2.0.0/css/gosell.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <script
      type="text/javascript"
      src="https://goSellJSLib.b-cdn.net/v2.0.0/js/gosell.js"
    ></script>

    <div id="root"></div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const token = urlParams.get('token');
        document.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                window.location.href = '/checkout/?error';
            }
        });    
        goSell.showResult({
            callback: response => {
                setTimeout(() => {
                    let encodedObject = encodeURIComponent(JSON.stringify(response));
                    window.location.href = '/checkout/?payres=' + encodedObject;
                }, 2000);
            }
        });
    </script>
  </body>
</html>
